<!DOCTYPE html>
<html>
<head>
    <title>Scrolling Text</title>
    <style>
        @keyframes scroll {
            0% { transform: translateX(100vw); }
            50% { transform: translateX(0); }
            100% { transform: translateX(0); }
        }
        .scrolling-text {
            position: absolute;
            white-space: nowrap;
            animation: scroll 5s forwards;
            font-size: 70px;
            color: red;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure "ben" is on a lower level than buttons */
        }
        .random-container {
            position: relative;
            z-index: 0; /* Lower z-index to be below "ben" */
        }
        .random {
            position: absolute;
            font-size: 70px;
            color: red;
            transition: font-size 0.3s;
        }
        .control-buttons {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            left: 50%;
            top: calc(66.67% - 60px); /* Position buttons two-thirds down the screen */
            transform: translateX(-50%);
            z-index: 2; /* Ensure buttons are on a higher level than "ben" */
        }
        .control-buttons button {
            font-size: 120px;
            width: 300px;
            height: 120px;
            border: none;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-buttons button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="original" class="scrolling-text">ben</div>
    <div class="random-container">
        <audio id="background-music" src="https://github.com/alexarthouse19/bensinred/raw/main/The%20Ben%20Song.mp3" loop></audio>
    </div>
    <div class="control-buttons">
        <button onclick="playMusic()">▶</button>
        <button onclick="stopMusic()">⏹</button>
        <button onclick="resetProgram()">↺</button>
    </div>
    <script>
        let spawnInterval = 1000;
        let loopCount = 0;
        let spawnedElements = [];
        let firstBenSize = 70;

        function spawnRandom() {
            let randomElement = document.createElement("div");
            randomElement.classList.add("random");
            randomElement.textContent = "ben";
            randomElement.style.fontSize = firstBenSize + "px";
            randomElement.style.color = loopCount === 0 ? "red" : getRandomComplementaryColor(); // Change color to a new complementary color with each spawn

            const container = document.querySelector(".random-container");
            container.appendChild(randomElement);

            const containerRect = container.getBoundingClientRect();
            const randomElementRect = randomElement.getBoundingClientRect();
            randomElement.style.left = Math.random() * (containerRect.width - randomElementRect.width) + "px";
            randomElement.style.top = Math.random() * (containerRect.height - randomElementRect.height) + "px";

            spawnInterval *= 0.9;  // Decrease the interval by 10% each time
            if (spawnInterval < 10) spawnInterval = 10;  // Minimum interval of 10ms

            spawnedElements.push(randomElement);
            setTimeout(spawnRandom, spawnInterval);
        }

        function getRandomComplementaryColor() {
            const hue = Math.floor(Math.random() * 360);
            const complementaryHue = (hue + 180) % 360;
            return `hsl(${complementaryHue}, 100%, 50%)`;
        }

        function playMusic() {
            document.getElementById("background-music").play();
        }

        function stopMusic() {
            document.getElementById("background-music").pause();
            document.getElementById("background-music").currentTime = 0;
        }

        function resetProgram() {
            stopMusic();
            const container = document.querySelector(".random-container");
            container.innerHTML = "";
            spawnedElements = [];
            spawnInterval = 1000;
            loopCount = 0;
            firstBenSize = 70;
        }

        document.getElementById("original").addEventListener('animationend', function() {
            loopCount++;
            spawnRandom();
        });
    </script>
</body>
</html>
